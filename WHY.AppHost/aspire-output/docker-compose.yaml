services:
  compose-dashboard:
    image: "mcr.microsoft.com/dotnet/nightly/aspire-dashboard:latest"
    environment:
      ASPIRE_DASHBOARD_FORWARDEDHEADERS_ENABLED: "true"
    ports:
      - "8080:18888"
    expose:
      - "18889"
      - "18890"
    networks:
      - "aspire"
    restart: "always"
  postgres:
    image: "docker.io/library/postgres:17.6"
    environment:
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    expose:
      - "5432"
    volumes:
      - type: "volume"
        target: "/var/lib/postgresql/data"
        source: "why_postgres_data"
        read_only: false
    networks:
      - "aspire"
  why-api:
    image: "${WHY_API_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${WHY_API_PORT}"
      ConnectionStrings__postgresdb: "Host=postgres;Port=5432;Username=postgres;Password=${POSTGRES_PASSWORD};Database=postgresdb"
      POSTGRESDB_HOST: "postgres"
      POSTGRESDB_PORT: "5432"
      POSTGRESDB_USERNAME: "postgres"
      POSTGRESDB_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRESDB_URI: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/postgresdb"
      POSTGRESDB_JDBCCONNECTIONSTRING: "jdbc:postgresql://postgres:5432/postgresdb"
      POSTGRESDB_DATABASENAME: "postgresdb"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "why-api"
    expose:
      - "${WHY_API_PORT}"
    depends_on:
      postgres:
        condition: "service_started"
    networks:
      - "aspire"
  why-mcp-remote:
    image: "${WHY_MCP_REMOTE_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${WHY_MCP_REMOTE_PORT}"
      WHY_API_HTTP: "http://why-api:${WHY_API_PORT}"
      services__why-api__http__0: "http://why-api:${WHY_API_PORT}"
      WHY_API_HTTPS: "https://why-api:${WHY_API_PORT}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "why-mcp-remote"
    expose:
      - "${WHY_MCP_REMOTE_PORT}"
    depends_on:
      why-api:
        condition: "service_started"
    networks:
      - "aspire"
  why-web:
    image: "${WHY_WEB_IMAGE}"
    environment:
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES: "true"
      OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY: "in_memory"
      ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
      HTTP_PORTS: "${WHY_WEB_PORT}"
      WHY_API_HTTP: "http://why-api:${WHY_API_PORT}"
      services__why-api__http__0: "http://why-api:${WHY_API_PORT}"
      WHY_API_HTTPS: "https://why-api:${WHY_API_PORT}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://compose-dashboard:18889"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_SERVICE_NAME: "why-web"
    expose:
      - "${WHY_WEB_PORT}"
    depends_on:
      why-api:
        condition: "service_started"
    networks:
      - "aspire"
networks:
  aspire:
    driver: "bridge"
volumes:
  why_postgres_data:
    driver: "local"
